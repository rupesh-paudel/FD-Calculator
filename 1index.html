
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>FD Calculator</h1>
    <div class=" form-group">
        <label for="principle">Principle amount</label>
        <input type="number" id="principle" placeholder="Enter principle amount">
    </div>    
    <div class="form-group">
        <label for="interestrate">Rate</label>
        <input type="number" id="interestrate" placeholder="Enter rate of interest">
    </div> 
    <div class="form-group">
        <label for="tenure">Time</label>
        <input type="number" id="tenure" placeholder="Enter number of years">
    </div> 
    <button id="calculateBtn" class="calculate-btn">Calculate</button>
    <p id="result" class="result">Total amount</p>
    </div>
    

<script src="script.js"></script>    
    
</body>
</html>
